name: Monthly issue metrics
on:
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: read

jobs:
  build:
    name: issue metrics
    runs-on: ubuntu-latest

    steps:

    - name: Run issue-metrics tool
      uses: github/issue-metrics@v2
      env:
        GH_TOKEN: ${{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}}
        SEARCH_QUERY: 'repo:klknn/kdr is:issue created:2022-09-01..2022-12-31 -reason:"not planned"'

    - name: Create issue
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: Monthly issue metrics report
        token: ${{ secrets.THESIS_SECRET }}
        content-filepath: ./issue_metrics.md
        assignees: bobobo199733
